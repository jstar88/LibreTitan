@(skin: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
    	<meta charset="utf-8"> 
        <title>LibreTitan</title>
        <link rel="stylesheet" media="screen" href="@routes.StaticFilesController.getCss("bootstrap/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.StaticFilesController.getCss("chat.css")">
        @if(skin != null && !skin.equals("")) {
        <link rel="stylesheet" media="screen" href="@routes.StaticFilesController.getCss(skin+".min.css")">
        }
        <link rel="shortcut icon" type="image/png" href="@routes.StaticFilesController.getImg("favicon.png")">
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script  src="@routes.StaticFilesController.getJs("bootstrap.min.js")"></script>
        <script  src="@routes.StaticFilesController.getJs("hogan.js")"></script>
        <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @@media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>

    </head>
    <body>
        	@content
        
    </body>
</html>
